version: "3.9"

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    ports:
      - "8000:8000"
    volumes:
      - ./tessrax:/app/tessrax
    networks:
      - proceduralist-net

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    environment:
      - VITE_API_URL=http://localhost:8000
    ports:
      - "3000:5173"
    networks:
      - proceduralist-net

networks:
  proceduralist-net:
    driver: bridge
